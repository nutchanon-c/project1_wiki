{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block body %}

    <h1>{{ name }}</h1>
    <form action="{% url 'edit' name %}" method="post">  
        {% csrf_token %}
        
        <textarea name="new_content" style="height: 500px; width: 500px">
            {{ content }}
        </textarea>
        <input type="submit" value="Save">
    </form>

{% endblock %}
